    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    
</head>
<body>
  <!--==============Nav bar====================-->
  <div class="navbar">
    <a href="main_page.html" class="logo">Gymbory</a>
    <a href="javascript:void(0);" class="icon" onclick="phoneMenu()">
      <i class="ri-menu-line"></i>
    </a>
    <div class="navbar-links">
      <a href="#plans">Plans</a>
      <a href="articles.html">Articles</a>
      <a href="bmi_page.html">BMI</a>

    <div class="button-container">
      <div class="loginbtn">
        <a class="cta" href="login.html"><button>Login</button></a>
      </div>
      <div class="My_account">
        <a class="cta" href=""><button>My account</button></a>
      </div>
    </div>
  </div>
 <!--==============signup====================-->
<div class="Login_info">
    <form id="UserInput">
        <h2>Sign-Up</h2>
        <b>First name:</b><br>
        <input type="text" id="firstName" name="firstName"><br><br>
        <b>Last name:</b><br>
        <input type="text" id="lastName" name="lastName"><br><br>
        <b>Age:</b><br>
        <input type="number" id="age" name="age" min="0"><br><br>
        <b>Height</b> (cm):<br>
        <input type="number" id="height" name="height" min="0"><br><br>
        <b>Weight</b> (kg):<br>
        <input type="number" id="weight" name="weight" min="0"><br><br>
        <b>Email</b><br>
        <input type="text" id="Email" name="Email"><br><br>
        <b>Password</b><br>
        <input type="text" id="password" name="Password"><br><br>
        <b>Gender:</b><br>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br><br>
        <button type="button" onclick="verifyInput()">submit</button>
        <br><br><br>
    </form>
    <script src="script.js"></script>
    <script src="DB.js"></script>
</body>
</html>
